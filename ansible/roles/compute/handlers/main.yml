- name: restart nova
  service:
    name: "{{item}}"
    state: restarted
  with_items:
    - "nova-compute"
- name: restart libvirt
  service:
    name: "{{item}}"
    state: restarted
  with_items:
    - "libvirtd"
- name: restart neutron
  service:
    name: "{{item}}"
    state: restarted
  with_items:
    - "neutron-linuxbridge-agent"
